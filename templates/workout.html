<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="Description" content="Gym Log">
        <meta name="viewport" content="width=device-width">
        <title>{{name}} | Gym Log</title>
        <link rel="stylesheet" type="text/css" href="/static/css/workout.css">
        <script type="module" src="/static/js/workout.js"></script>
        <!-- icons and manifest for PWA -->
        <link rel="manifest" href="/static/manifest.json">
        <link rel="icon" href="/static/favicon.svg" type="image/svg+xml" />
        <meta name="theme-color" content="#32302f"/>
        <style type="text/css">
            :root {--workout-colour: {{colour}};}
        </style>
    </head>
    <body>

        <section id="header">
            <h1>{{name}}</h1>
            <a href="/" id="home">

                    </g>
                </svg>
            </a>
        </section>

        <section id="exercises">
             {%- for e in exercises -%}
            <a href="/exercise/{{e.exerciseID}}" class="exercise-card">
                <h2>{{e.name}}</h2>
                <div class="exercise-details">
                    <span class="exercise-last-update">{{e.last_update}}</span>
                    <span class="exercise-last-set">{{e.last_set}}</span>
                </div>
            </a>
            {%- endfor -%}
        </section>

        <a href="/edit-workout/{{slug}}" id="fab-edit">
            <img src="/static/img/edit.svg" alt="Edit workout">
        </a>
        <div id="fab-delete">
            <input type="hidden" name="workoutID" id="workoutID" value="{{workoutID}}">
            <img src="/static/img/delete.svg" alt="Delete workout">
        </div>
    </body>
</html>
